<div class="container">
  <div class="row">
    <div class="col-3">
      <div *ngFor="let c of categories;let i = index;">
        <b>{{c.name}}</b>
        <div class="row" *ngFor="let ch of c.childs;let i = index;">
          <a (click)="changeMails(c.name,ch.name)"><p>{{ch.name}}</p></a>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="row" *ngFor="let m of mails;let i = index;">
        <div class="col-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-hearts" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.5 1.246c.832-.855 2.913.642 0 2.566-2.913-1.924-.832-3.421 0-2.566ZM9 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h10s1 0 1-1-1-4-6-4-6 3-6 4Zm13.5-8.09c1.387-1.425 4.855 1.07 0 4.277-4.854-3.207-1.387-5.702 0-4.276ZM15 2.165c.555-.57 1.942.428 0 1.711-1.942-1.283-.555-2.281 0-1.71Z"/>
          </svg>
        </div>
        <div class="col-11">
          <b>{{m.userName}}</b>
          <p>{{m.subject}}</p>
          <b>{{m.shortContent}}</b>
        </div>
      </div>
    </div>
  </div>
</div>
